<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Rural Internet Provider Questionnaire</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div id="question-container">
		<h2 id="question-text">Do you have Verizon service available?</h2>
		<div id="button-container">
			<button id="yes-button" onclick="answerQuestion('yes')">Yes</button>
			<button id="no-button" onclick="answerQuestion('no')">No</button>
		</div>
	</div>

	<div id="result-container">
		<h2 id="result-text">Result: </h2>
		<p id="additional-text"></p>
	</div>

	<script src="script.js"></script>
</body>
</html>
